user  nginx nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
worker_rlimit_nofile 51200;

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '{"site": "$server_name",'
                    '"server": "$host",'
                    '"dest_port": $server_port,'
                    '"dest_ip": "$server_addr",'
                    '"src": "$remote_addr",'
                    '"src_ip": "$realip_remote_addr",'
                    '"user": "$remote_user",'
                    '"time_local": "$time_local",'
                    '"protocol": "$server_protocol",'
                    '"status": $status,'
                    '"bytes_out": $bytes_sent,'
                    '"bytes_in": $upstream_bytes_received,'
                    '"http_referer": "$http_referer",'
                    '"http_user_agent": "$http_user_agent",'
                    '"nginx_version": $nginx_version,'
                    '"http_x_forwarded_for": "$http_x_forwarded_for",'
                    '"http_x_header": "$http_x_header",'
                    '"uri_query": "$query_string",'
                    '"uri_path": "$uri",'
                    '"http_method": "$request_method",'
                    '"response_time": $upstream_response_time,'
                    '"cookie": "$http_cookie",'
                    '"request_time":$request_time}';

    access_log /var/log/nginx/access.log main;

    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 50m;

    sendfile   on;
    tcp_nopush on;

    keepalive_timeout 60;

    tcp_nodelay on;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;

    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types     text/plain application/javascript application/x-javascript text/javascript text/css application/xml application/xml+rss;
    gzip_vary on;
    gzip_proxied   expired no-cache no-store private auth;
    gzip_disable   "MSIE [1-6]\.";

    server_tokens off;

    server {

        set $webpack_server http://127.0.0.1:3030;

        listen 80;
        server_name localhost;
        index index.html index.htm index.php default.html default.htm default.php;
        root  /var/www/html/web;


        location / {
            index app_dev.php;
            try_files $uri @rewriteapp;
        }

        location @rewriteapp {
            rewrite ^(.*)$ /app_dev.php/$1 last;
        }

        location ~ ^/(app_dev)\.php(/|$) {
            # fastcgi_pass unix:/run/php/php7.1-fpm.sock;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_param HTTP_X-Sendfile-Type X-Accel-Redirect;
            fastcgi_param HTTP_X-Accel-Mapping /udisk=$root_dir/app/data/udisk;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 8 128k;
        }

        location ~ ^/udisk {
            internal;
            root /var/www/html/app/data; 
        }

        location ~ ^/static-dist {
            proxy_pass http://127.0.0.1:3030;
        }

        # 以下配置允许运行.php的程序，方便于其他第三方系统的集成。
        location ~ \.php$ {
            # [改] 请根据实际php-fpm运行的方式修改
            fastcgi_pass   php:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
            fastcgi_param  HTTP_PROXY         "";
        }

        # 配置设置图片格式文件
        location ~* \.(jpg|jpeg|gif|png|ico|swf)$ {
            # 过期时间为3年
            expires 3y;

            # 关闭日志记录
            access_log off;

            # 关闭gzip压缩，减少CPU消耗，因为图片的压缩率不高。
            gzip off;
        }

        # 配置css/js文件
        location ~* \.(css|js)$ {
            access_log off;
            expires 3y;
        }

        # 禁止用户上传目录下所有.php文件的访问，提高安全性
        location ~ ^/files/.*\.(php|php5)$ {
            deny all;
        }
    }
}